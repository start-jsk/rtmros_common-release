pub_rate: 1.0 # Optional
base_path: '' # Optional, prepended to all diagnostic output
analyzers:
  computers:
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'Computers'
    contains: [
      'HD Temp',
      'CPU Usage',
      'CPU Temperature',
      'HD Usage',
      'NFS']
  hrpsys:
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'Hrpsys'
    contains: ['hrpEC', 'Emergency Mode']
  mode:
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'Mode'
    contains: ['Operating Mode','Calibration Mode', 'Power Mode']
  motor:
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'Motor'
    contains: ['Motor']
